<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PHOCCy Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container">
    <header id="chat-header">
      <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/9d5c2ce4-ba3d-497a-9e4f-bbdca21ea6c2.png" alt="Bot" class="avatar" />
      <span>PHOCCy Chatbot</span>
    </header>
    <main id="chat-box"></main>
    <div id="typing" style="display:none;">Bot is typingâ€¦</div>
    <div id="suggestions"></div>
    <div id="feedback"></div>
    <form id="input-form" autocomplete="off">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-button" type="submit" aria-label="Send message">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
          <path d="M2 20L21 11L2 2V9L15 11L2 13V20Z" fill="currentColor"/>
        </svg>
      </button>
    </form>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
